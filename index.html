<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Web App Dashboard</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1>WebApp&#8482;</h1>
      <!-- bell icon container -->
      <div class="bell_icon">
        <img src="svgs/bell.svg" alt="Notification Icon" />
        <!-- notifications container -->
        <div class="notifications"></div>
      </div>
      <img src="images/member-1.jpg" alt="Profile Image" />
      <h2>Student Name</h2>
    </header>
    <!-- NAV -->
    <nav>
      <!-- home link -->
      <a href="">
        <img src="svgs/home.svg" alt="Home Icon" />
      </a>
      <!-- bar chart link -->
      <a href="">
        <img src="svgs/bar-chart.svg" alt="Bar Chart Icon" />
      </a>
      <!-- members link -->
      <a href="">
        <img src="svgs/members.svg" alt="Members Icon" />
      </a>
      <!-- settings link -->
      <a href="">
        <img src="svgs/settings.svg" alt="Settings Icon" />
      </a>
    </nav>
    <!-- MAIN -->
    <main>
      <!-- dashboard header -->
      <div class="main-header">
        <h2 class="headline">Dashboard</h2>
        <div class="tab"></div>
      </div>
      <!-- alert bar -->
      <div class="alert" id="alert">
        <!-- JS will insert alert here -->
      </div>
      <!-- traffic graphic chart -->
      <section class="traffic">
        <div class="traffic-header">
          <h3>Traffic</h3>
          <ul class="traffic-nav">
            <li class="traffic-nav-link">Hourly</li>
            <li class="traffic-nav-link">Daily</li>
            <li class="traffic-nav-link active">Weekly</li>
            <li class="traffic-nav-link">Monthly</li>
          </ul>
        </div>
        <div class="widget-container-full">
          <!-- element line graph will attach to -->
          <canvas id="traffic-chart"></canvas>
        </div>
      </section>
      <!-- daily traffic bar graph -->
      <section class="daily">
        <h3>Daily Traffic</h3>
        <div class="widget-container-half">
          <!-- element bar graph will attach to -->
          <canvas id="daily-chart"></canvas>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
